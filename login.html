<html>
    <head>
        <title>login-form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Registration</title>
        <link rel="shortcut icon" href="assets/icons/favicon.icon" type="image/x-icon">
        <link href="assets/css/loginstyle.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="assets/js/default.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-input">
            <span><i class="fa fa-user-o"></i></span>
            <input type="text" name="mobno" id="mobno" placeholder="Mobile Number" tabindex="10" required="">
        </div>
        <div class="form-input">
            <span><i class="fa fa-envelope-o"></i></span>
            <input type="email" name="mailid" id="mailid" placeholder="Email Address" tabindex="10" required="">
        </div>
        <div class="form-input">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" name="pwd" id="pwd" placeholder="Password" required="">
        </div>
    </body>
</html>
